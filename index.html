<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Maintenance</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #f3f6fb 0%, #e6eef8 100%);
      color: #1f2937;
      padding: 1.5rem;
    }

    main {
      width: min(640px, 100%);
      background: #ffffff;
      border: 1px solid #dbe3ee;
      border-radius: 14px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 28px rgba(17, 24, 39, 0.08);
    }

    h1 {
      margin: 0 0 0.75rem;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      letter-spacing: 0.02em;
    }

    p {
      margin: 0;
      color: #4b5563;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <h1>Portfolio Under Maintenance</h1>
    <p>This page is currently being updated. Please check back soon.</p>
  </main>
</body>
</html>
